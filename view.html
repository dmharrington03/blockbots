<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Blockbots!</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
        
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>

        <script src="./view-handler.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
    <body>

      <nav id="top-nav" class="uk-navbar-container uk-light" uk-navbar="mode: click">
        <div class="uk-navbar-left">
          <a href="index.html" class="uk-logo">Blockbots</a>
        </div>

        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li><a href="create.html">Create</a></li>
                <li><a href="#">View</a></li>
            </ul>
        </div>
        
      </nav>

    
      <section id="connect-form" uk-modal="esc-close: false; bg-close: false">
        <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
          <h2 class="uk-modal-title">View Queued Programs</h2>

          <form class="uk-form-stacked" id="address-form" autocomplete="off">
            <label class="uk-form-label" for="host-ip">Host Robot Local IP</label>
            <div class="uk-form-controls">
              <input type="text" class="uk-input" name="ip" placeholder="e.g. 192.168.1.12" required>
            </div>

            <div class="uk-margin-top uk-flex uk-flex-center">
              <a href="create.html" class="uk-button">Back to Create Page</a>
              <button type="button" onclick="get_queue()" class="uk-button uk-button-primary uk-width-1-2">Go</button>
            </div>
          </form>

        </div>

      </section>

      <div class="program-queue">
      <main class="view-queue uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="offset-top: true">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2">
          <h2 class="uk-card-title">Queued Programs on <span id="port-number">192.168.19.1</span></h2>
          
          <ul class="program-list uk-list uk-list-striped" id="program-list">
            <li class="uk-flex uk-flex-between">
              <div>
                Program 1 – 
                <i>Daniel Harrington</i>
              </div>
              <button class="uk-icon-button" uk-icon="play-circle"></button>
            </li>
            <li class="uk-flex uk-flex-between">
              <div>
                Program 2 – 
                <i>Bob Ross</i>
              </div>
              <button class="uk-icon-button uk-float-right " uk-icon="play-circle"></button>
            </li>
            <li class="uk-flex uk-flex-between">
              <div>
                Program 3 – 
                <i>Hayao Miyazaki</i>
              </div>
              <button class="uk-icon-button uk-float-right " uk-icon="play-circle"></button>
            </li>
          </ul>
        </div>
      </main>

    </div>

    <script>
      connect_modal();
    </script>
    </body>
</html>
